version: '3.8'
services:
    zookeeper:
        image: wurstmeister/zookeeper
        volumes:
            - zookeeper-data:/opt/zookeeper-3.4.13/data
        healthcheck:
            test: ["CMD", "echo", "ruok", "|", "nc", "localhost", "2181"]
            interval: 10s
            timeout: 5s
            retries: 3

    kafka:
        image: wurstmeister/kafka
        command: [start-kafka.sh]
        ports:
            - "9092:9092"
        environment:
            KAFKA_CREATE_TOPICS: "events:1:1"
            KAFKA_ADVERTISED_HOST_NAME: ${KAFKA_HOST:-kafka}
            KAFKA_LISTENERS: INSIDE://:29092,OUTSIDE://:9092
            KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
            KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:29092,OUTSIDE://${KAFKA_HOST:-kafka}:9092
            KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
            KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
            KAFKA_LOG_DIRS: /kafka/kafka-logs
            KAFKA_BROKER_ID: 1
        volumes:
            - ./data/kafka_data:/kafka/kafka-logs
            - /var/run/docker.sock:/var/run/docker.sock
        depends_on:
            zookeeper:
                condition: service_healthy
        healthcheck:
            test: ["CMD", "kafka-topics", "--bootstrap-server=kafka:9092", "--list"]
            interval: 10s
            timeout: 5s
            retries: 5

    db:
        image: mysql
        restart: always
        environment:
            MYSQL_RANDOM_ROOT_PASSWORD: 1
            MYSQL_DATABASE: ${MYSQL_DATABASE}
            MYSQL_USER: ${MYSQL_USER}
            MYSQL_PASSWORD: ${MYSQL_PASSWORD}
        ports:
            - '3306:3306'
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
            interval: 10s
            timeout: 5s
            retries: 5
        volumes:
            - my-db:/var/lib/mysql

    receiver:
        build:
            context: ./receiver
            dockerfile: Dockerfile.yml
        ports:
            - "${RECEIVER_PORT:-8080}:8080"
        environment:
            SERVICE_NAME: "receiver"
            ENV: ${ENV:-dev}
        volumes:
            - ./configs/${ENV:-dev}/receiver/app_conf.yml:/app/app_conf.yml
            - ./configs/log_conf.yml:/app/log_conf.yml
            - ./logs:/app/logs
        depends_on:
            - kafka

    storage:
        build:
            context: ./storage
            dockerfile: Dockerfile.yml
        environment:
            SERVICE_NAME: "storage"
            ENV: ${ENV:-dev}
        volumes:
            - ./configs/${ENV:-dev}/storage/app_conf.yml:/app/app_conf.yml
            - ./configs/log_conf.yml:/app/log_conf.yml
            - ./logs:/app/logs
        depends_on:
            kafka:
                condition: service_healthy
            db:
                condition: service_healthy

    analyzer:
        build:
            context: ./analyzer
            dockerfile: Dockerfile.yml
        ports:
            - "${ANALYZER_PORT:-8110}:8110"
        environment:
            SERVICE_NAME: "analyzer"
            ENV: ${ENV:-dev}
        volumes:
            - ./configs/${ENV:-dev}/analyzer/app_conf.yml:/app/app_conf.yml
            - ./configs/log_conf.yml:/app/log_conf.yml
            - ./logs:/app/logs
        depends_on:
            - kafka

    processing:
        build:
            context: ./processing
            dockerfile: Dockerfile.yml
        ports:
            - "${PROCESSING_PORT:-8100}:8100"
        environment:
            SERVICE_NAME: "processing"
            ENV: ${ENV:-dev}
        volumes:
            - ./configs/${ENV:-dev}/processing/app_conf.yml:/app/app_conf.yml
            - ./configs/log_conf.yml:/app/log_conf.yml
            - ./logs:/app/logs
            - ./data/processing:/app/data
        depends_on:
            - storage

    dashboard:
        build:
            context: ./dashboard
            dockerfile: Dockerfile
        ports:
            - "${DASHBOARD_PORT:-3000}:80"
        environment:
            ENV: ${ENV:-dev}
            PROCESSING_URL: ${PROCESSING_URL:-http://processing:8100}
            ANALYZER_URL: ${ANALYZER_URL:-http://analyzer:8110}
        depends_on:
            - processing
            - analyzer

volumes:
    my-db:
    zookeeper-data: