server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    # Serve the frontend (Vanilla JS dashboard)
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
    }

    # Reverse proxy to the Receiver service
    location /receiver {
        proxy_pass http://receiver:8080;

    }

    location /storage {
        proxy_pass http://storage:8090;
    }

    # Reverse proxy to the Processing service
    location /processing {
        proxy_pass http://processing:8100;

    }

    # Reverse proxy to the Analyzer service
    location /analyzer {
        proxy_pass http://analyzer:8110;
    
    }
}