server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    # Serve the frontend (Vanilla JS dashboard)
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
    }

    # Reverse proxy to the Receiver service
    location /receiver {
        proxy_pass http://receiver:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Reverse proxy to the Processing service
    location /processing {
        proxy_pass http://processing:8090;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Reverse proxy to the Analyzer service
    location /analyzer {
        proxy_pass http://analyzer:8110;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Handle errors
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}