<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microservices Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .stats-card {
            margin-bottom: 20px;
        }
        .logo {
            max-width: 200px;
            margin: 20px auto;
        }
        .last-updated {
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row text-center">
            <div class="col">
                <img src="https://raw.githubusercontent.com/docker/compose/master/logo.png" alt="Docker Logo" class="logo">
                <h1>Microservices Dashboard</h1>
                <p class="last-updated">Last Updated: <span id="lastUpdated">-</span></p>
            </div>
        </div>

        <div class="row">
            <!-- Processing Stats -->
            <div class="col-md-6">
                <div class="card stats-card">
                    <div class="card-header">
                        <h5>Processing Statistics</h5>
                    </div>
                    <div class="card-body">
                        <p>Total Events: <span id="totalEvents">-</span></p>
                        <p>Failed Events: <span id="failedEvents">-</span></p>
                        <p>Successful Events: <span id="successEvents">-</span></p>
                        <p>Max Traffic Density: <span id="maxTrafficDensity">-</span></p>
                        <p>Max Temperature: <span id="maxTemperature">-</span></p>
                    </div>
                </div>
            </div>

            <!-- Analyzer Stats -->
            <div class="col-md-6">
                <div class="card stats-card">
                    <div class="card-header">
                        <h5>Analyzer Statistics</h5>
                    </div>
                    <div class="card-body">
                        <p>Total Analyzed: <span id="totalAnalyzed">-</span></p>
                        <p>Num of Temperature Events: <span id="trafficEvents">-</span></p>
                        <p>Num of Traffic Events: <span id="tempEvents">-</span></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Random Event -->
        <div class="row">
            <div class="col">
                <div class="card stats-card">
                    <div class="card-header">
                        <h5>Random Event</h5>
                    </div>
                    <div class="card-body">
                        <pre id="randomEvent">No event available</pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
